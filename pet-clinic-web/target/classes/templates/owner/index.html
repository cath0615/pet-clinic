<!DOCTYPE html>
<!--th:replace...: tells thymeleaf to apply the common layout we'll be using-->
<html lang="en" xmlns:th="https://www/thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="petclinic.model.Owner"*/-->
<!--the above tells intellij the owner is of the type of the above Owner-->
    <h2 th:text="'List of Owners'">Owners List</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <!--${owners} match with the attribute name owners in ownerController class-->
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Joe</td>
            <td th:text="${owner.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
